<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
</head>
<body>
    <h2>Submit Form Using GET or POST</h2>

    <form method="GET" action="FormDataServlet">
        <h3>GET Method</h3>
        Name: <input type="text" name="name"><br>
        Email: <input type="email" name="email"><br>
        <input type="submit" value="Submit using GET">
    </form>

    <hr>

    <form method="POST" action="FormDataServlet">
        <h3>POST Method</h3>
        Name: <input type="text" name="name"><br>
        Email: <input type="email" name="email"><br>
        <input type="submit" value="Submit using POST">
    </form>
</body>
</html>
